name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

# Permisos necesarios para escribir en Packages
permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Reemplaza 'tu-usuario' por tu nombre de GitHub en min√∫sculas
          tags: |
            ghcr.io/${{ github.repository_owner }}/mi-api-notas:latest
            ghcr.io/${{ github.repository_owner }}/mi-api-notas:${{ github.sha }}